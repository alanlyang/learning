<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        现实生活中，经常需要使用表格来表示一些格式化数据，网页也需要

        使用table来创建标签
            - 在table中使用 tr 来代表一行， table-row
            - 使用td 来表示单元格 table data cell
                colspan 属性表示横向合并单元格
                rowspan 属性表示纵向合并单元格
            - 使用th 来表示表头 table header cell
        
        长表格：
            - 使用table创建
            - thead: 头部
              tbody: 主体
              tfoot: 底部

              这三个的好处是结构与顺序无关

     -->

     <table>
         <tr>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
         </tr>
         <tr>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
         </tr>

     </table>
</body>
</html>
