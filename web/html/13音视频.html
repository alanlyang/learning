<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio标签用来向页面中引入一个外部的音视频
            音频文件引入时，默认情况下不允许用户自己控制播放停止
        属性:
            controls: 是否允许用户控制播放`
            autoplay: 是否允许自动播放
                -如果设置了autoplay, 则音乐在网站打开时会自动播放，一般情况下浏览器不会进行自动播放
            loop : 音乐是否会循环播放

    -->
    <!-- <audio src="./media/黑撒-流川枫与苍井空.mp3" controls loop></audio> -->
    <!--
        除了通过src指定外部文件的路径外，还可以通过source来指定文件的路径
        对于支持的，会自动去寻找source。不支持的会显示
    -->
    <audio>
        对不起，您的浏览器不支持播放音频，请升级浏览器
        <source src="./media/黑撒-流川枫与苍井空.mp3">
        <!-- embed主要用来进行浏览器版本的兼容 -->
        <embed src="">
        <!-- <source src="./media/黑撒-流川枫与苍井空.mp3"> -->
    </audio>
    <!-- 
        使用video来向网页引入一个视屏
        使用方式与video基本一致
     -->

     <video></video>
     <iframe frameborder="0" width="800" height="800" src="https://v.qq.com/txp/iframe/player.html?vid=t0034201b7o" allowFullScreen="true"></iframe>
</body>
</html>
