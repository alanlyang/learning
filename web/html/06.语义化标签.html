<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        结构化标签 
    -->
    <!-- 
        这几个为H5新增
        header: 表示网页头部，一个网页中可以有多个header
        main： 表示网页主体部分,一个网页只有一个main
        footer: 表示网页的底部，一个网页可以有多个footer
        nav: 表示网页中的导航
        aside: 表示网页侧边栏，和主体不相关的其他部分
        aritcle：表示一个独立的文章
        section: 表示一个独立的区块，如果上面的都不能表示时可以使用 section

        div 没有语义，只是一个独立的区块，目前来讲还是主要的布局手段
        span 没有语义，行内元素，一般用于在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>

    <nav></nav>
    <aside></aside>



</body>
</html>
