<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <!-- 
        1、使用v-model（双向数据绑定）自动收集数据
            text/textarea
            checkbox
            radio
            select
     -->
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名:</span>
            <input type="text" v-model="userName"><br>

            <span>密码:</span>
            <input type="password" v-model="pwd"><br>

            <span>性别</span>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label><br>

            <span>爱好:</span>
            <input type="checkbox" id="basket" value="basket" v-model="likes">
            <label for="basket">篮球</label>  
            <input type="checkbox" id="football" value="football" v-model="likes">
            <label for="basket">足球</label> 
            <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
            <label for="basket">乒乓球</label> <br>

            <span>城市:</span>
            <select v-model="cityId">
                <option value="">未选择</option><br>
                <option :value="city.id" v-for="(city, index) in allcitys" :key="index">{{ city.name }}</option>
            </select><br>
            <span>介绍:</span>
            <textarea rows="10" v-model="desc"></textarea><br><br>

            <input type="submit" value="注册">

        </form>
    </div>

    <script>
        new Vue({
            el: "#demo",
            data: {
                userName: "",
                pwd: "",
                sex: "",
                likes: [],
                allcitys: [{id: "1", name: "BJ"}, {id:2, name:"HG"}],
                cityId: "",
                desc: ""
            },
            methods: {
                handleSubmit(){
                    console.log(this.userName + " " + this.pwd )
                }
            },

        })

    </script>

</body>

</html>
