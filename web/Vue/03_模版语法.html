    <!-- 
        1、模版的理解
            动态的html页面
            包含了一些js语法代码
                双大括号表达式
                指令（以v- 开头的自定义标签属性）
        2、双大括号表达式
            语法: {{exp}} 或 {{{exp}}}
            功能： 向页面输出数据
            可以调用对象的方法
        3、指令一: 强制数据绑定
            功能： 指定变化的属性
            完整写法： v-bind: xxx="yyy"   yyy 会作为表达式的解析执行
            简介写法: :xxx='yyy'
        4、指令2：绑定事件监听
            功能： 绑定指定事件名的回调函数
            写法： v-on:click = 'xxx'
            简介写法： @click="xxx"
     -->
     <div id="app">
         <h2>双大括号表达式</h2>
         <p v-html="msg">{{msg}}</p>
         <p>{{msg.toUpperCase()}}</p>
         <img :src="imgUrl" alt="">
         <h2>指令一：强制数据绑定</h2>
         <h2>指令二：绑定事件监听</h2>
         <button @click="test">点我一下啊</button>
         <!-- 也可以直接在里面传餐 -->
         <button @click="test1('abc')">你也点我以下</button>
     </div>
