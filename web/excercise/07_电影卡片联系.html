<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="../resource/reset.css">
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="../font&background/css/all.css">

    <style>
        /* 
             PSD图片： 原始的ps格式图片，是一种更加复杂的分层图片
         */

        /* 设置外层容器 */
        .outter {
            width: 200px;
            margin: 0 auto;

            /* 设置阴影 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .2)
        }

        /* 设置图片 */
        .img-wrapper img {
            width: 100%;
            vertical-align: bottom;
        }

        /* 设置内容相关*/
        .content-wrapper {
            padding: 0 15px;
            color: #717171;
            font-size: 14px;
        }

        .content-wrapper .title {
            color: #717171;
            font-size: 18px;

            margin-top: 13px;
            margin-bottom: 15px;
        }

        .content-wrapper .category {
            color: #acacaa;
        }

        .content-wrapper .category i {
            margin-right: 7px;
            margin-left: 4px;
        }

        .content-wrapper .info{
            /* margin-left: 4px;
            margin-top: 16px; */
            margin: 16px 4px;
            line-height: 20px;
        }

        /* 设置底部信息 */
        .star-wrapper{
            height: 48px;
            line-height: 48px;
            border-top: 1px #e9e9e9 solid; 

            padding: 0 16px;
            color: #dddddd
        }

        .star-wrapper .stars{
            float: left;
        }

        .star-wrapper .light{
            color: yellow;
        }

        .star-wrapper .weibo{
            float: right;
        }
    </style>
</head>

<body>
    <!-- 创建外层容器 -->
    <div class="outter">
        <!-- 创建图片容器 -->
        <div class="img-wrapper">
            <!-- 设置图片 -->
            <img src="./src/img-01.jpg" alt="头部图片">
        </div>

        <!-- 创建内容容器 -->
        <div class="content-wrapper">
            <h2 class="title">
                皮卡丘
            </h2>
            <h3 class="category">
                <i class="fas fa-map-marker-alt "></i>
                神奇宝贝
            </h3>
            <p class="info">
                这是一只可爱的小动物，它非常非常的可爱，现在它生气了
            </p>
        </div>

        <!-- 创建评分容器 -->
        <div class="star-wrapper">
            <!-- 创建星星 -->
            <ul class="stars">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>

            <!-- 创建分享图标 -->
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>

</body>

</html>
