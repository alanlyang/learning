<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 50px;
        }
        .box1, .box2, .box3{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: #bbffaa;
        }
        .box2{
            background-color: rgb(250, 184, 7);
            /* 
                定位(position)
                    - 定位是一种更加高级的布局手段
                    - 通过定位可以将元素摆放到页面的热议位置
                    - 使用position属性来设置定位
                        可选值：
                            static: 默认值，元素是静止的没有
                            relative 开启元素的相对定位
                            absolute  开启元素的绝对定位
                            fixed 开启元素的固定定位
                            sticky 开启元素的粘滞定位
                    
                    - 相对定位
                        
            */
        }
        .box3{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
