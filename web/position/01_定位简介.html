<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-size: 50px;
            height: 2000px;
        }
        .box1, .box2, .box3{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: #bbffaa;
        }
        .box2{
            background-color: rgb(250, 184, 7);
            /* 
                定位(position)
                    - 定位是一种更加高级的布局手段
                    - 通过定位可以将元素摆放到页面的任意位置
                    - 使用position属性来设置定位
                        可选值：
                            static: 默认值，元素是静止的没有
                            relative 开启元素的相对定位
                            absolute  开启元素的绝对定位
                            fixed 开启元素的固定定位
                            sticky 开启元素的粘滞定位
                    
                    - 相对定位
                        1、元素开启相对定位后，如果不设置偏移量，元素不会发生任何变化
                        2、相对定位是参照于元素在文档流中的位置来进行的
                        3、相对定位会提高元素的层级
                        4、相对定位不会使文档脱离文档流
                        5、相对定位不会改变文档的性质

                    - 绝对定位
                        - 当元素的position设置为absolute，开启绝对定位
                            1、开启决定定位后，如果不设置偏移量，元素的位置不会发生变化
                            2、开启绝对定位后，元素会从文档流中脱离
                            3、开启绝对定位后，元素的性质发生变化
                            4、绝对定位会使元素提升一个层级
                            5、绝对定位元素相对于其包含块来进行定位
                                - 包含块(containing block)
                                    1、正常情况下，是当前元素最近的祖先块元素
                                    2、开启绝对定位的包含块就是离他最近的，开启定位的祖先块
                                        如果所有的祖先都没有开启定位，则相对于根元素(html)
                                    html 又叫 初始包含块
                    
                    - 固定定位
                        - 将元素的属性设置为fixed
                        - 固定定位也是一种特殊的决定定位， 大部分性质和绝对定位相同
                            唯一不同的是，固定定位永远参考浏览器的视口
                                - 视口： 浏览器的可视窗口
                                    视口是固定不变的
                                固定定位的元素是不会随网页的滚动条而滚动的

                    - 粘滞定位
                        - 当元素的position设置为sticky时，开启粘滞定位
                        - 不同的是粘滞定位可以在元素到达某个位置时将其固定


                    - 偏移量(offset)
                        - 当元素开启定位以后，可以通过偏移量来设置元素的位置
                            top, 定位元素与定位位置上面的距离
                            bottom
                                定位元素的垂直方向的位置由top bottom两个属性来控制
                                    但是通常开发中，只使用其中一个

                            left
                            right
                                -定位元素的水平位置由left 和 right决定
                                    通常只使用其中一个
                            
            */

            /* 开启相对定位 */
            /* position: relative;
            left: 200px;
            top: -200px; */

            /* position: absolute;
            top: 0px;
            left: 200px; */

            position: sticky;
            top: 100px;
            left: 100px;



        }
        .box3{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
