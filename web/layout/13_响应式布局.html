<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            使用媒体查询
                语法： @media 查询规则()
                    媒体类型：
                        all: 表示所有设备
                        print： 打印设备
                        screen： 带屏幕的舍别
                        speech： 屏幕阅读器
                    可以在媒体类型前添加 only 表示只有
                        only的使用主要是为了兼容一些老版本的浏览器

                媒体特性：
                    width 视口宽度
                    heigh 视口高低

                    min-width 视口的最小宽度
                    max-width 视口的最大宽度
                    
        */

        /* 
            样式切换的分段点，称为断点， 即网页在某个临界点的时候会进行页面的切换
            一般比较常用的断点

                小于768， 超小屏幕
                大于768   小屏幕
                大于992   中型屏幕 min-width: width -992px;
                大于1200  大屏幕  min-width: 1200px

                逗号连接，表示或的关系
                and连接，表示与的关系
        */
        @media(min-width: 500px),(max-width: 700){
            body{
                background-color: #bbffaa;
            }
        }

        @media all {
            body{
                background-color: #bfa;
            }
        }
    </style>
</head>
<body>
    <!-- 
        响应性布局
            = 是指页面结构根据页面大小来自动进行布局调整
            - 通过响应式布局，可以使一个网页适应所有设备
            - 响应布局的关键是媒体查询
            - 通过媒体查询，可以为不同的设备，或者设备不同状态来设置样式



     -->
</body>
</html>
