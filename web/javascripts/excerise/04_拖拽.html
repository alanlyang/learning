<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        window.onload = function () {
            /**
             * 拖拽
             *  - 当鼠标按下是，开始拖拽 onmousedown
             *  - 当鼠标移动是，元素跟随鼠标移动 onmousemove
             *  - 当鼠标松开时，元素固定 onmouseup
             */

            // 获取Box1
            var box1 = document.getElementById("box1");
            box1.onmousedown = function (event) {

                // 求出偏移量 left = clientX - offsetLeft
                // top = clientY - offsetTop
                var ol = event.clientX - box1.offsetLeft;
                var ot = event.clientY - box1.offsetTop;
                

                document.onmousemove = function (event) {
                    event = event || window.event;
                    var left = event.clientX;
                    var top = event.clientY;

                    // 修改position
                    box1.style.left = left - ol + "px";
                    box1.style.top = top - ot + "px";

                }

                // move和up都应该只发生在鼠标按下去之后

                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    
                }
            }

            // 当我们拖拽一个网页中的内容时，浏览器会默认去搜索引擎搜索内容
            // 这是浏览器默认的功能，会导致我们的拖拽宜昌
            // 如果不希望发生这个行为，可以通过return false来避免这种情况
            return false;

        }
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
