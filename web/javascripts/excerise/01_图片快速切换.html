<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .outter{
            width: 200px;
            margin: 50px auto;
            padding: 10px;
            background-color: #bfa;

            text-align: center;
        }
    </style>

    <script>
        window.onload = function(){
            // 点击按钮切换图片

            // 获取按钮
            var btn_pre = document.getElementById("prev");
            var btn_next = document.getElementById("next");

            //点击图片需要进行src修改
            var img = document.getElementsByTagName("img")[0];
            console.log(img)

            // 存储所有的图片
            var imgs = []
            for(var i=1; i<6; i++){
                var src_str = "";
                src_str = "./img/img-0"+i+".jpg";
                imgs[i-1] = src_str;
            }
            console.log("imgs_length"+imgs.length)
            
            var index = 0;
            // 设置提示文字
            var p_info = document.getElementById("info");
            info.innerHTML = "1/5";

            btn_pre.onclick = function(){
                index --;
                if(index<0){
                    // alert("已经到最前了");
                    index = img.length - 1;
                }
                img.src = imgs[index];
                info.innerHTML = index+1 + "/5";

            }

            btn_next.onclick = function(){
                // 切换img就是修改img的src
                index ++;
                if(index>=imgs.length){
                    // alert("已经是最后一张了");
                    index = 0;
                }
                img.src = imgs[index];
                info.innerHTML = index+1 + "/5";
            }
        }
    </script>
</head>
<body>
    <div class="outter">
        <p id=info></p>
        <img src="img/img-01.jpg" alt="皮卡丘">

        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>
</html>
