<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(){
            alert("我是真的头疼");
        }
        /*
            这两个方法都是函数对象的方法，需要通过函数对象来调用
            当对函数调用call()和apply()时，都会调用函数执行
            在调用call 和 apply是 可以将一个对象指定为第一个参数
                - 此时这个对象会成为函数执行时的this
            
            调用函数时，出了this, 还会传入一个arguments数组
            arguments
                - 是一个类数组对象，它可以通过索引来操作数据，也可以获取长度
                - 在调用还书时，我们所传递的参数都会在arguments中
                - 有一个属性callee , 就是当前正在执行的函数对象


        */

        fun.call();
        fun.apply();
    </script>
</head>

</body>
</html>
