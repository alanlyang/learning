    <script>
        /*
            解析器在调试函数是，每次都会向函数内部传递一个隐含参数， this
                this指向一个对象，这个对象我们称为函数的上下文对象
                根据函数的调用方式不同， this会指向的对象也不同
                    - 以函数调用时，this永远都是window
                    - 以方法调用时，this就是调用方法的对象
        */

        function fun(a, b){
            console.log(this);
        }

        fun();

        // 创建一个对象
        var obj = {
            name: "你都饿都饿",
            sayName: fun
        }

        obj.sayName()

        var name = "全局" ;

            console.log(name)
        }

        var obj1 = {
            name: "孙悟空",
            age: 18
        }

            name: "猪头",
        }
    </script>
