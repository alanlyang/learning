<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            DOM
                - 全称 Document Object Model 文档对象模型
                - js通过DOM来操作html
                - Dom就是用来操作html文档的

                文档节点->html对象-->head对象
                                -->body对象

                节点： 网页中的每一个部分都可以称为是一个节点
                    - 文档节点
                    - 元素节点
                    - 属性节点
                    - 文本节点
                节点的属性：
                    通常都有NodeName  NodeType NodeValue
                    不同类型对应不同的值
                
        */

        /*
            浏览器已经为我们提供了文档节点对象，这个对象是window属性
                可以在页面中直接使用，文档节点代表的是整个网页
        */

        /*
            事件就是文档或者流览器窗口中发生的一些特定交互的瞬间
            js和html的交互是通过事件实现的
            对于web应用来说，主要有以下几个事件
                1、点击
                2、拖动
                等等，具体间w3school的文档
        */

        /*
            文档的加载
                - 浏览器在加载一个文档时，是自上而下的顺序进行加载的
                - 读取一行就运行一行，如果将script标签写到页面的上面， 在代码执行时，页面还没有加载
                - 如果要写在前面时，则必须要在整个页面加载完成后再执行
                    - onload事件会在整个页面加载完成后触发
                    - 直接为window设置一个onload属性
                    - 这样可以确保我们的页面加载完成后再进行
        */
        window.onload = function(){
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                alert("我是加载完执行的")
            }
        }

        
    </script>
</head>
<body>
    <button id="btn"> 我是一个按钮</button>
    <!-- 对对应元素操作，在script之前必须已经声明这个对象 -->
    <script>
        var btn = document.getElementById("btn");
        console.log(btn.innerHTML);
        btn.innerHTML = "I am a button";

        // 事件，就是用户和浏览器之间的交互行为，比如点击，鼠标移动，关闭窗口等

    </script>

    <!-- 
        我们可以在事件对应的属性中设置一些js代码，这样当事件触发时，这些代码将会执行
        以下这种方式不推荐使用
     -->
     <button id="btn2">点我试试</button>
     <script>
         /*
            可以为按钮的对应事件绑定处理函数的形式来响应事件
            这样当事件触发的时候，器对应的函数会被调用
         */
         var btn = document.getElementById("btn2");
         // 处理一个单击事件， 声明里不用特意绑定事件，只要给btn对象对应的属性绑定对应的函数即可
         btn.onclick = function(){
             alert("不要点啊")
         }
     </script>
</body>
</html>
