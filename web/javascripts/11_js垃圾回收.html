<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            垃圾回收(GC)
                - 当一个对象没有任何的属性对其进行引用时，该对象就成为垃圾
                    垃圾过多，会占用大量的内存空间，导致程序变慢
                    因此必须进行清理， 通常是浏览器自己进行回收，如果需要强制进行回收时，需要将不再使用的变量设置为null
            
            数组对象
                - 数组的性能比其他的要结构要好很多
                - 如果读取不存在的索引，则不会报错，会返回undefined
        */

        // 创建数组
        var arr = new Array();
        // 在数组中添加属性
        for(var i=0 ; i<10 ; i++){
            arr[i] = i+1;
        }
        console.log(arr)

        // 使用字面量创建数组
        var arr2 = [1, 2, 3, 4]

        // 使用构造函数创建数组
        var arr3 = new Array(1, 2, 3,4)
        // 创建一个长度为10的数组, arr中也可以放置函数
        var arr4 = new Array(10)
        
    </script>
</head>
<body>
    
</body>
</html>
