<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        /*
            简单调试
                alert("hello")
                document("向html中写入内容")
                console.log("控制台注释")

            语法特点
                1、严格区分大小写
                2、每一条语句以分号结尾
                    -如果不写分号，浏览器会自动添加，但是会消耗一部分系统资源，而且有些时候系统会写错
                3、会自动忽略多个空格和换行

            var 只在声明的时候用，其他部分通常不用

            使用逗号可以分隔多个语句

            可以使用{} 来对语句进行分组， 同一个组中的语句要么都执行，要么都不执行
            在代码块后就不用再写分号了

            js中的代码块只具有分组的作用，没有其他的作用

        */
    </script>
</head>

</body>
</html>
