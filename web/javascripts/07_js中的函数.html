<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数
                - 也是一个对象
                - 函数可以封装一些功能，在需要执行时使用
                - 使用typeof 检查一个函数对象时会返回一个function


        */

        // 创建一个函数对象
        // 可以将要封装的代码以子字符串的形式传递给构造函数
        var fun = Function("console.log('Hello')")
        // 但是在开发中，上述方法基本不实用

        /*
            使用函数声明来创建一个函数
            语法：
                function 函数名（参数）{

                    语句....
                }
        */

        function fun2(){
            console.log("这是fun2");
        }

        fun2();

        function fun3(a , b, c){
            return a+b+c
        }

        console.log(fun3(1,2,3))

        // 立即执行函数
        // 立即执行函数，往往只会执行一次
        (function (){
            alert("我是一个匿名函数")
        })()

        // 函数也可以作为对象的属性，如果一个函数作为一个对象的一个属性保存，则称为该属性为对象的一个方法
        


    </script>
</head>

</body>
</html>
