<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;

        }

        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
        }

        .box2{
            background-color: #bbffaa;

            /* 
                过渡transiton:
                    transiton-property: 指定过渡的属性
                        多个属性使用逗号隔开
                        如果所有属性都要过渡，则使用all关键字
                        大部分属性都支持过渡
                    transition-duration: 指定过渡效果的持续时间
                    transition-timing-funciton: 过渡的时序函数
                        指定过渡执行的方式
                            可选值：
                                ease: 默认值，先加速再减速
                                linear: 匀速运动
                                ease-in 慢速开始，加速运动
                                ease-out 减速运动
                                ease-in-out 先加速后减速
                                cubic-bezier() 贝塞尔曲线
                                    https://cubic-bezier.com
                                steps() 分步执行过渡效果
                                    可以设置第二个值，
                                        end 在时间结束时执行过渡
                                        start 在时间开始时执行
                    transition-delay: 等待相应的时间以后再执行过渡

            */
        }

        .box1:hover .box2{
            width:  200px;
            height: 200px;
            background-color: orange;
            margin: 100px;
            transition: all 2s;}

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
