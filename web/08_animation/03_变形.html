<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* 设置视距，一般设置为600-1200px之间 */
            perspective: 800px;
        }

        body{
            background-color: silver;
        }
        div{
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .box1{
            background-color: #bbffaa;

            /* 
                变形就是通过css来改变元素的形状或者位置
                    - 变形不会影响页面的布局
                    - transform用来设置元素的变形效果
                        - 平移:
                            translateX()
                            translateY()
                            translateZ() 沿着z轴平移
                                z 轴平移是立体效果（近大远小），默认情况下网页是不支持透视的
                                如果要看线结果，必须要设置网页的视距
                        - 旋转
                            通过旋转可以使元素沿着x,y,z旋转指定额角度
                                rotateX()
                                rotateY()
                                rotateZ(45deg)

                                backface-visibility: 设置背面是否显示

            */

            /* transform: translateX(200px); */
        }

        .box2{
            background-color: orange;
        }

        .box4, .box5{
            width: 200px;
            height: 300px;
            background-color: white;
            float: left;
            margin: 0 10px;
            transition: transform .3s;
        }

        .box4:hover{
            /* transform: translateY(-10px); */
            box-shadow: 0 0 10px rgba(0, 0,0, .3);
            /* transform: translateZ(50px); */
            transform: rotateZ(180deg);

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
