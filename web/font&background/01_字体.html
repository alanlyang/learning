<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-face可以将服务器中的字体直接提供给用户去使用 
            两个问题：
                1、加载速度
                2、版权问题
            */
        @font-face {
            font-family: 'my font';
            src: url('');
        }

        p{
             /* 字体相关样式
                    color: 用来设置字体颜色
                    font-size: 用来设置字体大小
                        em： 相当于当前元素的一个font-size
                        rem: 相当于跟元素的的一个font-size
                    font-family: 字体组(字体的格式)
                        可选值（以下都是字体分类）:
                            serif： 衬线字体
                            sans-serif: 非衬线字体
                            monospace: 等宽字体
                                - 指定字体类别， 浏览器会自动使用该类别下的字体
                            cursive: 草书字体
                        
                        - font-family可以指定多个值，多个字体间由逗号分隔
                            使用时优先级按顺序排列

              */

              color: red;
              font-size: 50px;
              font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus praesentium officiis animi accusamus exercitationem placeat vero dolore architecto adipisci ad odio ipsum officia, tempora perferendis sit eius deleniti explicabo soluta.</p>
</body>
</html>
