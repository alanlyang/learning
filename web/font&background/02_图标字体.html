        图标字体(iconfont)
            - 在网页中经常需要使用一些图标，可以通过图片来引入图标
                但是通常图片大小比较大，并且不灵活
            - 所以可以在使用图标时，还可以直接将图标设置为字体，然后通过设置font-face的形式来对字体进行块一如
            - 这样就可以通过使用字体的形式来使用图标

            （网上有很多的图标字体库， iconfont-阿里图标  font-awesome-国外比较流行的图标库)

            font-awesome

                2、将all.css引入到网页中 
                3、使用图标字体
                    - 直接通过类名使用 class="fas fa-bell" 使用方法可以参考官网文档
                    - 通过伪元素设置图标字体
                        1、通过before 和 after设置元素
                        2、根据文档找到图标的标号， content: "\fb10"
                        3、设置文字格式  font-family font-weight
                    - 也可以通过实体的形式
                        1、&#编码;
