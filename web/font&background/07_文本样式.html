<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 500px;
            border: 1px red solid;

            font-size: 50px;

            /* 
                text-align: 文本的水平对其
                    可选值
                        left: 左侧对其
                        right: 右侧对齐
                        center: 居中对齐
                        justify: 两端对齐
                vertical-align: 元素垂直对齐的方式
                    可选值
                        baseline: 默认值， 文字底边对齐
                        top: 顶部对齐
                        bottom: 底部对齐
                        middel： 居中对齐， 子元素的中线和x中线对齐
                        也可以指定值直接使用，如-10px . 10px
             */

             /* 
                text-decoration: 设置文本修饰(不兼容IE)
                    可选值：
                        none: 默认值
                        underline: 下划线
                        line-through: 删除线
                        overline： 上划线

                white-space: 设置网页如何处理空白
                    可选值：
                        normal： 默认值，正常情况
                        nowrap: 不换行
                        pre: 保留空白
                
                overflow: hidden 裁剪
                text-overflow: ellipsis 设置超出宽度显示省略号
                
             
              */
        }
    </style>
</head>
<body>
    <div>今天<span>我是世界上最帅</span>的人</div>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, voluptate deserunt. Consequuntur labore consequatur excepturi facilis, recusandae voluptates asperiores ullam aspernatur dicta sint minima nostrum voluptatem voluptatibus enim, quidem odio.</div>
</body>
</html>
