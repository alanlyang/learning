<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表：list

        在html中也可以创建列表，分为三种
            1、有序列表 <ol> <li>表示列表项 list-item
            2、无序列表 <ul> <li>， 用的最多
            3、定义列表 <dl> 创建列表 <dt>表示定义的内容， <dd>对内容进行解释

        列表之间可以相互嵌套


    -->
    <ol>
        <li>结构</li>
        <li>表象</li>
        <li>行为</li>
    </ol>

    <ul>
        <li>结构</li>
        <li>表象</li>
        <li>行为</li>
    </ul>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构</dd>
        <dd>结构用html来实现</dd>
    </dl>
</body>
</html>
