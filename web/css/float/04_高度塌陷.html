<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .outer{
            border: 10px red solid;
            /* 
                BFC(block Formating Contexts) 块级格式化环境
                    - BFC是css中一个隐含的属性，可以为一个元素开启BFC
                        开球BFC后该元素会变成一个独立的布局区域
                    - 元素开启BFC后的特点
                        1、开启BFC后的元素不会被浮动元素所覆盖
                        2、开始BFC后的子元素与父元素的外边距不会重叠
                        3、开启BFC后的元素可以包含浮动的子元素
                    - 可以通过一些特殊的元素来开启元素的BFC
                        1、设置元素的浮动（不推荐）
                        2、将元素设置为行内块元素（不推荐）
                        3、将元素的overflow设置为 非visible值
                            - 常用方式为元素设置 overflow: hidden 开启BFC以使其可以包含浮动元素
            */
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            float: left;

            /* 
                高度塌陷问题：
                    在浮动布局中，父元素的高度默认是被子元素撑开的
                        当子元素附后后，其会完全脱离文档流，
                        子元素将会无法撑起父元素高度导致父元素高度丢失
                    父元素高度丢失以后，其下的元素会自动商议，导致页面的布局混乱

                    高度塌陷是浮动布局中比较常见的问题，这个问题必须要进行处理

            */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
