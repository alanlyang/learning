<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;

            float:left;
        }

        .box2{
            width: 400px;
            height: 400px;
            background-color: yellow;

            float: right;
        }

        .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                由于box1的浮动，导致box3的位置上移
                如果不希望某个元素因为其他元素的浮动的影响而改变位置
                    可以通过clear属性来清楚浮动元素对当前元素产生的影响
                
                clear
                    作用： 清除浮动元素对于当前元素的影响
                    可选值
                        left 清除左侧浮动单元对于当前元素的影响
                        right 清除右侧浮动单元对于当前元素的影响
                        both 清除两侧中影响最大的一侧
                    原理
                        设置清除浮动以后，浏览器会自动为元素添加一个上外边距以使其位置不受其他元素的影响


            */
            clear:left;
        }


    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
