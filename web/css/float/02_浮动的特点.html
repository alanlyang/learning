<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* 
            浮动元素不会盖住文字，文字会自动的环绕在浮动元素的周围，所以我们可以利用浮动
            来设置文字环绕图片的效果

            元素设置浮动后，将会从文档流中脱离，元素的特点也会发生改变

            脱离文档流特点：
                块元素
                    1、块元素不再独占页面的一行
                    2、脱离文档流后，块元素的宽度和高度默认被内容撑开
                行内元素
                    行内元素脱离文档流后，会变成块元素
                
                脱离文档流后，不再区分块元素和行内元素
        */
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bbffaa;
            float:left;
        }
    </style>
</head>
