<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            颜色单位：
                在css中，可以直接使用颜色名来设置各种颜色
                但是在css中，直接使用颜色名是非常不方便的
            RGB值：
                - red, green, blue
                - 每一种颜色的范围在 0-255(0%-100%)之间
                - 语法： rgb(红色，绿色，蓝色)
            RGBA：
                - A 代表透明效果
                - 语法 rgba(红色，绿色，蓝色， 不透明度)
            16进制的rgb
                - #00ff00 绿色

            HSL值：
                H 色相(0-360)
                S 饱和度(0%-100%)
                L 亮度(0%-100%)

                语法 : hsl()

        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: green;
            background-color: rgb(255,0,0);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
