<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        style标签内部区域是css语法的范畴
     -->
    <style>
        /*

            css中的注释会自动被浏览器忽略

            css的基本语法：
                选择器 声明块
            
            选择器： 通过选择器可以选中页面中的指定元素
                - 比如p 就是选中页面中所有的P元素
            声明快： 通过声明块来指定元素要设置的样式
                - 声明块由一个个的声明组成
                    - 声明是一个键值对结构
                    - 样式名：样式值；
                    

        */

        p{
            color: red;
            font-size: 20px;
        }

        h1{
            color: green;
        }

    </style>
</head>
<body>
    
</body>
</html>
