<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width(设备的完美视口), initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!--
        移动端窗口默认是980像素(css像素）。 移动像素比为(980/750)
        编写移动端页面时，必须确保又一个比较合理的像素比

        可以通过meta数据来设置视口大小，

        每一款移动设备设计时，都会又一个最佳像素比，通常只需将最佳像素比设置为我们的像素比即可

        完美像素比为视口称为完美视口

        不同浏览器，不同设备的完美视口是不一样的

        在移动开发时，就不能使用像素来对页面进行布局了

        vw 表示视口宽度(viewport width) 100vw 表示一个视口宽度  1vw表示1%  vw总是参考视口

        设计图一般为三倍图，使用vw作为单位

        vw适配：
            1 rem = 1 html字体大小
            网页中字体大小最小是12px， 如果设置了一个小于12像素的font-size,则浏览器会自动重置为12px



     -->
</body>
</html>
