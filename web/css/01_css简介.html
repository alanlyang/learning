<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        设置css样式（内部样式表）
            - 通过css的选择器来选中元素并为其设置各种样式
            - 可以同时为多个标签设置样式，并且修改时只需要修改一次即可
            - html 和 css 相互分离，结构和表现分离
        问题:
         内部样式表智能对一个网页起作用，不能跨网页进行复用

        第三种方式（外部样式表）：
            - 可以通过将css样式编写到一个外部的css文件中，然后通过link标签引入外部的css表
            - 外部样式表可以通过link标签引入，因此可以进行跨网页复用
            - 开发过程中通常只使用该方式
            - 将样式写入外部的css文件中，可以最大程度的使用浏览器的缓存机制，从而加快访问速度
     -->

    <!-- <style >
        p{
            color: green;
            font-size: 20px;
        }

    </style>  -->
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <!-- 
        网页分为三个部分：
            1、结构(html)
            2、表现（css)
            3、行为(js)
        
        css:
            - 层叠样式表
            - 网页本质是一个多层的结构，展现形式为2维，通过css可以为网页的每一层设置样式
            - 总之css是用来设置网页中的元素样式
     -->

     <!-- 
         使用css来修改元素的样式
            - css的样式为键值对，使用冒号来赋值， 例如 color:red

         第一种方式(内联样式，行内样式）：
            - 在标签内通过style属性来设置元素的样式
            - 该方式在真实开发中不推荐使用，甚至是绝对不要使用
        
         第二种方式，将样式写到head中的style标签

         第三种方式： 外部样式表
     
      -->
     <p>少小离家老大回，乡音无改并茂帅</p>
     <p>你抱啊</p>
</body>
</html>
